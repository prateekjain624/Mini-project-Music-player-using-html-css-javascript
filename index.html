<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music PLayer</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ec8788047a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="toggle-container">
        <label class="switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
          <span class="theme-name">Light</span>
        </label>
      </div>

      <h1 class="Main-heading">Music Player</h1>
    </header>

    <main class="container">
      <!-- all songs -->
      <div class="all-songs">
        <div id="left-margin">
          <label for="select-genre">Filter by Genre:</label>
          <select name="song-genre" id="genre">
            <option value="all">All</option>
            <option value="Pop">Pop</option>
            <option value="Rock">Rock</option>
            <option value="Hip Hop">Hip Hop</option>
          </select>

          <h3>All Songs</h3>
        </div>
        <div id="songs-container">
          <!-- songs will be added dynamically -->
          <p id="title" class="title">Its always blue</p>
        </div>
        <div class="search-box">
          <form id="postForm" class="playlist-create">
            <input type="text" id="searchinput" placeholder="search song" />

            <button type="submit" id="searchsong-btn" class="submit-button">
              search song
            </button>
            <button type="submit" id="refresh-btn" class="submit-button">
              refresh
            </button>
          </form>
        </div>
      </div>
      <!-- song-card -->

      <div class="song-card">
        <div id="artist-img">
          <img id="image" src="assets/covers/1.jpg" alt="shape-of-you" />
          <p id="song-title">Its always blue</p>
          <p id="artist-name">LEGION</p>
        </div>
        <div class="controls">
          <audio controls>
            <source src="assets/songs/1.mp3" type="audio/ogg" />
            <source src="horse.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
          </audio>
        </div>
        <div class="left-right-button">
          <button class="button" id="previous-button">
            <i class="fa-solid fa-angle-left"></i>
          </button>
          <button class="button" id="next-button">
            <i class="fa-solid fa-angle-right"></i>
          </button>
        </div>
        <div class="addtoplaylist">
          <button id="addplaylist-btn" class="button">
            <span>Add to Playlist</span>
          </button>
        </div>
      </div>
      <!-- playlist -->
      <form id="postForm" class="playlist-create">
        <input
          type="text"
          id="playlistInput"
          placeholder="Enter playlist Name"
        />

        <button type="submit" id="createplaylist" class="submit-button">
          Create Playlist
        </button>
      </form>
      <div class="playlist" id="playlist-container">
        <h3 id="Current-playlist">Current Playlist</h3>
        <div id="names-of-song"></div>
        <h3 id="all-playlist">All Playlist</h3>
        <div id="names-of-list"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
